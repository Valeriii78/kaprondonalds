<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Burger King</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {

            padding: 15px;
            background: #f9f9f9;
        }
        .item {

        }
        .item img {

            margin-bottom: 10px;
        }
        button {

            border: none;

            cursor: pointer;

        }
        #cart {
            background: white;
            padding: 15px;

            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        #cart-items li {

        }
    </style>
</head>
<body>
    <h1>üçî Fake Burger King</h1>
    
    <div id="menu">
        <div class="item">
            <img src="https://images.unsplash.com/photo-1568901346375-23c9450c58cd?w=600" alt="Burger">
            <h2>üî• Spicy Burger</h2>
            <p>–û—Å—Ç—Ä—ã–π –±—É—Ä–≥–µ—Ä —Å —Å–æ—É—Å–æ–º —á–∏–ª–∏</p>
            <p><b>$5.99</b></p>
            <button onclick="addToCart('Spicy Burger', 5.99)">–í –∫–æ—Ä–∑–∏–Ω—É</button>
        </div>
        
        <div class="item">
            <img src="https://images.unsplash.com/photo-1562967914-608f82629710?w=600" alt="Nuggets">
            <h2>üçó Chicken Nuggets</h2>
            <p>–•—Ä—É—Å—Ç—è—â–∏–µ –Ω–∞–≥–≥–µ—Ç—Å—ã (6 —à—Ç.)</p>
            <p><b>$3.99</b></p>
            <button onclick="addToCart('Chicken Nuggets', 3.99)">–í –∫–æ—Ä–∑–∏–Ω—É</button>
        </div>
        
        <div class="item">
            <img src="https://images.unsplash.com/photo-1554866585-cd94860890b7?w=600" alt="Cola">
            <h2>ü•§ Cola</h2>
            <p>–õ–µ–¥—è–Ω–∞—è –∫–æ–ª–∞ 0.5–ª</p>
            <p><b>$1.50</b></p>
            <button onclick="addToCart('Cola', 1.50)">–í –∫–æ—Ä–∑–∏–Ω—É</button>
        </div>
    </div>
    
    <div id="cart">
        <h2>üõí –í–∞—à –∑–∞–∫–∞–∑</h2>
        <ul id="cart-items"></ul>
        <p><b>–ò—Ç–æ–≥–æ: $<span id="total">0.00</span></b></p>
        <button onclick="checkout()">‚úÖ –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑</button>
    </div>

    <script>
        const tg = Telegram.WebApp;
        let cart = [];
        
        // –†–∞—Å–∫—Ä—ã–≤–∞–µ–º Web App –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
        tg.expand();
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞ –≤ –∫–æ—Ä–∑–∏–Ω—É
        function addToCart(name, price) {
            cart.push({ name, price });
            updateCart();
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ—Ä–∑–∏–Ω—ã
        function updateCart() {
            const cartList = document.getElementById('cart-items');
            const totalEl = document.getElementById('total');
            
            cartList.innerHTML = '';
            let total = 0;
            
            cart.forEach(item => {
                const li = document.createElement('li');
                li.textContent = ${item.name} - $${item.price.toFixed(2)};
                cartList.appendChild(li);
                total += item.price;
            });
            
            totalEl.textContent = total.toFixed(2);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º/—Å–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è
            if (cart.length > 0) {
                tg.MainButton.setText(`–ó–∞–∫–∞–∑–∞—Ç—å ($${total.toFixed(2)})`).show();
            } else {
                tg.MainButton.hide();
            }
        }
        
        // –î–µ–º–æ-–æ—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞
        function checkout() {
            tg.showAlert("–°–ø–∞—Å–∏–±–æ –∑–∞ –∑–∞–∫–∞–∑! –≠—Ç–æ –¥–µ–º–æ-–≤–µ—Ä—Å–∏—è –±–µ–∑ —Ä–µ–∞–ª—å–Ω–æ–π –æ–ø–ª–∞—Ç—ã.");
            tg.close();
        }
    </script>
</body>
</html>
